<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блог - CyberSecurity Learning</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <i class="fas fa-shield-alt"></i>
                <span>CyberSecurity Learning</span>
            </div>
            <ul class="nav-menu">
                <li><a href="../index.html"><i class="fas fa-home"></i> Главная</a></li>
                <li><a href="roadmap.html"><i class="fas fa-map"></i> План обучения</a></li>
                <li><a href="progress.html"><i class="fas fa-chart-line"></i> Прогресс</a></li>
                <li><a href="calendar.html"><i class="fas fa-calendar"></i> Календарь</a></li>
                <li><a href="blog.html" class="active"><i class="fas fa-blog"></i> Блог</a></li>
                <li><a href="portfolio.html"><i class="fas fa-briefcase"></i> Портфолио</a></li>
                <li><a href="cheatsheets.html"><i class="fas fa-book"></i> Шпаргалки</a></li>
                <li><a href="achievements.html"><i class="fas fa-trophy"></i> Достижения</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Настройки</a></li>
                <li><a href="goals.html"><i class="fas fa-bullseye"></i> Цели</a></li>
            </ul>
            <div class="nav-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Блог</h1>
                <p>Ваши заметки и статьи</p>
                <button class="btn btn-primary" onclick="showNewPostForm()">
                    <i class="fas fa-plus"></i> Новая статья
                </button>
            </div>

            <div class="blog-controls">
                <div class="search-box">
                    <input type="text" id="blogSearch" placeholder="Поиск статей..." onkeyup="searchBlog()">
                    <i class="fas fa-search"></i>
                </div>
            </div>

            <div id="blogPostsContainer" class="blog-posts-container">
                <!-- Статьи будут загружены динамически -->
            </div>

            <!-- Модальное окно для создания/редактирования статьи -->
            <div id="postModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closePostModal()">&times;</span>
                    <h2 id="modalTitle">Новая статья</h2>
                    <form id="postForm">
                        <input type="hidden" id="postId">
                        <div class="form-group">
                            <label>Заголовок</label>
                            <input type="text" id="postTitle" required>
                        </div>
                        <div class="form-group">
                            <label>Категория</label>
                            <input type="text" id="postCategory" placeholder="Например: Заметки, Решения HTB">
                        </div>
                        <div class="form-group">
                            <label>Теги (через запятую)</label>
                            <input type="text" id="postTags" placeholder="HTB, Linux, Python">
                        </div>
                        <div class="form-group">
                            <label>Содержимое (Markdown)</label>
                            <textarea id="postContent" rows="15" required></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                            <button type="button" class="btn btn-secondary" onclick="closePostModal()">Отмена</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 CyberSecurity Learning Platform. Все права защищены.</p>
        </div>
    </footer>

    <script src="../js/app.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/blog.js"></script>
</body>
</html>
