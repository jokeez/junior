    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <i class="fas fa-shield-alt"></i>
                <span>CyberSecurity Learning</span>
            </div>
            <ul class="nav-menu">
                <li><a href="../index.html"><i class="fas fa-home"></i> Главная</a></li>
                <li><a href="roadmap.html"><i class="fas fa-map"></i> План обучения</a></li>
                <li><a href="progress.html"><i class="fas fa-chart-line"></i> Прогресс</a></li>
                <li><a href="calendar.html"><i class="fas fa-calendar"></i> Календарь</a></li>
                <li><a href="blog.html"><i class="fas fa-blog"></i> Блог</a></li>
                <li><a href="portfolio.html"><i class="fas fa-briefcase"></i> Портфолио</a></li>
                <li><a href="cheatsheets.html" class="active"><i class="fas fa-book"></i> Шпаргалки</a></li>
                <li><a href="achievements.html"><i class="fas fa-trophy"></i> Достижения</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Настройки</a></li>
                <li><a href="goals.html"><i class="fas fa-bullseye"></i> Цели</a></li>
            </ul>
            <div class="nav-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Шпаргалки (Cheat Sheets)</h1>
                <p>Быстрый справочник по командам и инструментам</p>
            </div>

            <div class="cheatsheets-controls">
                <div class="search-box">
                    <input type="text" id="cheatsheetSearch" placeholder="Поиск по шпаргалкам..." onkeyup="searchCheatsheets()">
                    <i class="fas fa-search"></i>
                </div>
                <div class="filter-group">
                    <label>Категория:</label>
                    <select id="categoryFilter" onchange="filterByCategory()">
                        <option value="all">Все категории</option>
                        <option value="linux">Linux</option>
                        <option value="networking">Сети</option>
                        <option value="pentest">Пентест</option>
                        <option value="python">Python</option>
                        <option value="tools">Инструменты</option>
                    </select>
                </div>
            </div>

            <div id="cheatsheetsContainer" class="cheatsheets-grid">
                <!-- Шпаргалки будут загружены динамически -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 CyberSecurity Learning Platform. Все права защищены.</p>
        </div>
    </footer>
