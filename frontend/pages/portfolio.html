<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <i class="fas fa-shield-alt"></i>
                <span>CyberSecurity Learning</span>
            </div>
            <ul class="nav-menu">
                <li><a href="../index.html"><i class="fas fa-home"></i> Главная</a></li>
                <li><a href="roadmap.html"><i class="fas fa-map"></i> План обучения</a></li>
                <li><a href="progress.html"><i class="fas fa-chart-line"></i> Прогресс</a></li>
                <li><a href="calendar.html"><i class="fas fa-calendar"></i> Календарь</a></li>
                <li><a href="blog.html"><i class="fas fa-blog"></i> Блог</a></li>
                <li><a href="portfolio.html" class="active"><i class="fas fa-briefcase"></i> Портфолио</a></li>
                <li><a href="cheatsheets.html"><i class="fas fa-book"></i> Шпаргалки</a></li>
                <li><a href="achievements.html"><i class="fas fa-trophy"></i> Достижения</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Настройки</a></li>
                <li><a href="goals.html"><i class="fas fa-bullseye"></i> Цели</a></li>
            </ul>
            <div class="nav-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Портфолио</h1>
                <p>Ваши проекты и достижения</p>
                <button class="btn btn-primary" onclick="showNewProjectForm()">
                    <i class="fas fa-plus"></i> Добавить проект
                </button>
            </div>

            <div class="portfolio-controls">
                <div class="filter-group">
                    <label>Фильтр по категории:</label>
                    <select id="categoryFilter" onchange="filterPortfolio()">
                        <option value="all">Все категории</option>
                        <option value="Penetration Testing">Penetration Testing</option>
                        <option value="Blue Team">Blue Team</option>
                        <option value="Scripts">Scripts</option>
                        <option value="Tools">Tools</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <div id="portfolioContainer" class="portfolio-container">
                <!-- Проекты будут загружены динамически -->
            </div>

            <!-- Модальное окно для создания/редактирования проекта -->
            <div id="projectModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeProjectModal()">&times;</span>
                    <h2 id="modalTitle">Новый проект</h2>
                    <form id="projectForm">
                        <input type="hidden" id="projectId">
                        <div class="form-group">
                            <label>Название проекта</label>
                            <input type="text" id="projectTitle" required>
                        </div>
                        <div class="form-group">
                            <label>Описание</label>
                            <textarea id="projectDescription" rows="5"></textarea>
                        </div>
                        <div class="form-group">
                            <label>GitHub URL</label>
                            <input type="url" id="projectGithub" placeholder="https://github.com/username/repo">
                        </div>
                        <div class="form-group">
                            <label>Demo URL</label>
                            <input type="url" id="projectDemo" placeholder="https://demo.example.com">
                        </div>
                        <div class="form-group">
                            <label>Изображение URL</label>
                            <input type="url" id="projectImage" placeholder="https://example.com/image.png">
                        </div>
                        <div class="form-group">
                            <label>Технологии (через запятую)</label>
                            <input type="text" id="projectTechnologies" placeholder="Python, JavaScript, Linux">
                        </div>
                        <div class="form-group">
                            <label>Категория</label>
                            <select id="projectCategory" required>
                                <option value="">Выберите категорию</option>
                                <option value="Penetration Testing">Penetration Testing</option>
                                <option value="Blue Team">Blue Team</option>
                                <option value="Scripts">Scripts</option>
                                <option value="Tools">Tools</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                            <button type="button" class="btn btn-secondary" onclick="closeProjectModal()">Отмена</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 CyberSecurity Learning Platform. Все права защищены.</p>
        </div>
    </footer>

    <script src="../js/app.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/portfolio.js"></script>
</body>
</html>
